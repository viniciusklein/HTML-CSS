<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><form action=""></form></title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <optgroup label="Regiao sudeste">
                    <option value="Sp" selected>São paulo</option>
                    <option value="Mg">Minas Gerais</option>
                    <option value="Pe">Pernambuco</option>
                </optgroup>


            </select>

        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="1stprof">
            <datalist id="1stprof">
                <option value="ADN">Adiministrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
     
</body>
</html>
