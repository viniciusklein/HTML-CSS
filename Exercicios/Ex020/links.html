<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: darkred;
        
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: yellow;
    }
    a::before{
        content: '☛';
        color: black;
    }
    a::after{
        content: '☚';
        color: black;
    }

</style>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io"target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/"target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com"target="_blank">site do curso em video</a></li>





    </ul>
    
</body>
</html>
