<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>



        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .titulo{
           font-weight: bold ;
           background-color: lightgray;
        }
            </style>

</head>
<body>
    
    <table>
        <thead>

            <tr>
                <th class="titulo" rowspan="2" scope="col">Área</th>
                <th class="titulo" rowspan="2" scope="col">Disciplinas</th>
                <th class="titulo" colspan="2" scope="col">Notas</th> 
                <th class="titulo" rowspan="2" scope="col">Médias</th>
            
            </tr>

            <tr>
                <th class="titulo" scope="col">Nota 1</th>
                <th class="titulo" scope="col">Nota 2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                
            </tr>

            <tr>
                <td>Física</td>

                <td>0</td>
                <td>0</td>

            </tr>

            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>

            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>

            <tr>
                <th class="titulo" colspan="4" scope="row">Média de Exatas</th>
                <td class="titulo">0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <tr>
                <th class="titulo" colspan="4" scope="row">Média de humanas</th>
                <td class="titulo">0</td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>
